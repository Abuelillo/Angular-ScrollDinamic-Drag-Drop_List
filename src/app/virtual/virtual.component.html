<h1>Virtual Scroll</h1>
<hr/>

<div class="row">

    <div class="col">
        <button (click)="irInicio()" class="btn btn-primary">Ir al Final</button>
    </div>

    <div class="col text-center">
        <button (click)="irMitad()" class="btn btn-warning">Ir a la mitad</button>
    </div>

    <div class="col text-right">
        <button (click)="irFinal()" class="btn btn-secondary">Ir al Inicio</button>
    </div>
</div>
<hr/>
<cdk-virtual-scroll-viewport itemSize="50" class="list-container">
    <div class="list-group-item animated fadeIn" *cdkVirtualFor="let persona of personas;let i = index;let conteo = count">
        Item {{i}} / {{conteo}}

    </div>
</cdk-virtual-scroll-viewport>
